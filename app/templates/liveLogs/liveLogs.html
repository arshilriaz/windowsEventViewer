            <nav class="mt-2">

                    <div class="col-sm-6">

                    <div class="col-sm-6">

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Display the Status Summary in Cards -->
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-primary">
                            <div class="inner">
                                <h3 id="critical-count">0</h3>

                            <div class="icon">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-warning">
                            <div class="inner">
                                <h3 id="warning-count">0</h3>
                                <p>Warning</p>
                            </div>
                            <div class="icon">

                    <div class="col-lg-3 col-6">

                            </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="small-box bg-info">
                            <div class="inner">

                <div class="card">

                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">

                            </button>

                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <canvas id="logPieChart" style="width: 100px; height: 100px;"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="anotherChart"></canvas> <!-- This is your new graph -->
                            </div>

                        </span>
                    </div>
                </div>
                
        </section>

</div>

<!-- Hidden Form Data for API Request -->
<div id="formData" 
     data-hostname="{{ form_data['hostname'] }}"
     data-username="{{ form_data['username'] }}"
     data-password="{{ form_data['password'] }}"
     style="display:none;"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3"></script>

<script>
    // Retrieve data attributes for hostname, username, and password
    const formData = document.getElementById('formData');
    const hostname = formData.getAttribute('data-hostname');
    const username = formData.getAttribute('data-username');
    const password = formData.getAttribute('data-password');

    // Initialize EventSource for live logs
    var eventSource = new EventSource('/liveLogs?hostname=' + hostname + '&username=' + username + '&password=' + password);

    // Event listener to handle incoming log data
    eventSource.onmessage = function(event) {
        var data = JSON.parse(event.data);

        // Update counts in the cards
        document.getElementById("critical-count").textContent = data.counts[0]; // Critical
        document.getElementById("warning-count").textContent = data.counts[3];  // Warning
        document.getElementById("error-count").textContent = data.counts[2];    // Error
        document.getElementById("info-count").textContent = data.counts[4];     // Information

        // Update Pie chart data
        const reorderedData = [data.counts[0], data.counts[3], data.counts[2], data.counts[4]];
        logPieChart.data.datasets[0].data = reorderedData;
        logPieChart.update();

        // Update summary text
        document.getElementById("critical-summary").textContent = `Critical logs: ${data.counts[0]}`;
        document.getElementById("warning-summary").textContent = `Warning logs: ${data.counts[3]}`;
        document.getElementById("error-summary").textContent = `Error logs: ${data.counts[2]}`;
        document.getElementById("info-summary").textContent = `Information logs: ${data.counts[4]}`;
    };



    const ctx = document.getElementById('logPieChart').getContext('2d');
    const logPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Critical', 'Warning', 'Error', 'Information'],
            datasets: [{
                data: [12, 19, 3, 5], // Replace with actual log counts
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(54, 162, 235, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                    onClick: (e, legendItem, legend) => {
                        const index = legendItem.index;
                        const ci = legend.chart;
                        const meta = ci.getDatasetMeta(0);

                        // Toggle the visibility of the dataset
                        meta.data[index].hidden = !meta.data[index].hidden;
                        ci.update();
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            let label = tooltipItem.label || '';
                            if (label) {
                                label += ': ';
                            }
                            label += tooltipItem.raw;
                            return label + ' logs';
                        }
                    }
                }
            }
        }
    });

</script>
