            <a href="#" class="brand-link">

                <span class="brand-text font-weight-light">Observability</span>

            <!-- Sidebar Menu -->
            <div class="sidebar">
               <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                            <i class="nav-icon fas fa-server"></i>

                        </li>

                  </ul>
               </nav>
            </div>
            <!-- /.sidebar -->
         </aside>
         <!-- Content Wrapper. Contains page content -->
         <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
               <div class="container-fluid">
                  <div class="row mb-2">

                     <div class="col-sm-6">
                        <h1 class="m-0"></h1>
                     </div>

                     <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                           <li class="breadcrumb-item"><a href="#">Home</a></li>
                           <li class="breadcrumb-item active">Add a New Machine</li>
                        </ol>
                     </div>

                     <!-- /.col -->
                  </div>
                  <!-- /.row -->
               </div>
               <!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card card-primary shadow-sm">

                    <div class="card-header">
                        <h3 class="card-title">Enter Machine Data</h3>
                    </div>
                     <div class="card-body">

                        <div id="uploadError" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
                            <span id="errorMessage"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <form id="uploadForm" method="post" enctype="multipart/form-data">
                           <div class="row">

                              <div class="col-md-6">

                                 <div class="form-group">
                                    <label for="hostname">Hostname:</label>
                                    <input type="text" name="hostname" class="form-control" placeholder="Enter Hostname" required>
                                 </div>

                                 <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                                 </div>

                              </div>

                              <div class="col-md-6">

                                 <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                                 </div>

                                 <div class="form-group">
                                    <label for="confirm-password">Confirm Password:</label>
                                    <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password" required>
                                 </div>

                              </div>

                           </div>

                           <div class="form-group form-check">
                              <input type="checkbox" id="evtxCheck" class="form-check-input">
                              <label for="evtxCheck" class="form-check-label">Upload EVTX File</label>
                           </div>

                           <div class="form-group" id="evtxFileContainer">
                              <label for="evtxfile">Select EVTX File:</label>
                              <input type="file" name="evtxfile" accept=".evtx" class="form-control-file" disabled>
                           </div>

                           <div class="form-group text-right">
                              <input type="submit" value="Register" class="btn btn-primary btn-lg">
                           </div>

                        </form>
                     </div>
                  </div>
                  <!-- /.card -->
               </div>
               <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
         </div>
         <!-- /.content-wrapper -->
      </div>

      <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3">
      </div>
      

      <script src="templates/home/home.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
