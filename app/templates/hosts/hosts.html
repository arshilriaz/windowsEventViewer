<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/templates/hosts/hosts.css">
        <title>Hosts Data</title>
    </head>

    <body>
        <div class="header">
            <a href="home">
                <button class="button-theme">Add New Data</button>
            </a>
        </div>

        <h1>Hosts Data</h1>
        <br><br>
        
        <table>
            <tr>
                <th>Hostname</th>
                <th>Username</th>
                <th>Action</th>
            </tr>
            {% for host in hosts.details %}
            <tr>
                <td>{{ host.hostname }}</td>
                <td>{{ host.username }}</td>
                <td>  
                    <div class="buttons">
                        <div class="button">
                            <form action="{{ url_for('main.getLog') }}" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="hostname" value="{{ host['hostname'] }}">
                                <input type="hidden" name="username" value="{{ host['username'] }}">
                                <input type="hidden" name="password" value="{{ host['password'] }}">
                                <input type="submit" value="See Logs" class="action-button">
                            </form> 
                        </div>
                    
                        {% if not host.evtx %}
                        <div class="button">
                            <form action="{{ url_for('main.stream') }}" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="hostname" value="{{ host['hostname'] }}">
                                <input type="hidden" name="username" value="{{ host['username'] }}">
                                <input type="hidden" name="password" value="{{ host['password'] }}">
                                <input type="submit" value="Live Logs" class="action-button">
                            </form> 
                        </div>
                        {% endif %}
                    </div>
                              
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
