<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosts Data</title>
    <!-- Include AdminLTE and dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Hosts Data</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Hosts Data</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Add New Data Button -->
                <div class="row mb-3">
                    <div class="col-12 text-right">
                        <a href="home" class="btn btn-success">
                            <i class="fas fa-plus"></i> Add New Data
                        </a>
                    </div>
                </div>

                <!-- Hosts Table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Registered Hosts</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                    <th>Hostname</th>
                                    <th>Username</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for host in hosts.details %}
                                <tr>
                                    <td>{{ host.hostname }}</td>
                                    <td>{{ host.username }}</td>
                                    <td>
                                        <div class="btn-group">
                                            <form action="{{ url_for('main.getLog') }}" method="post" enctype="multipart/form-data">
                                                <input type="hidden" name="hostname" value="{{ host['hostname'] }}">
                                                <input type="hidden" name="username" value="{{ host['username'] }}">
                                                <input type="hidden" name="password" value="{{ host['password'] }}">
                                                <input type="submit" value="See Logs" class="btn btn-primary">
                                            </form>
                                            {% if not host.evtx %}
                                            <form action="{{ url_for('main.stream') }}" method="post" enctype="multipart/form-data">
                                                <input type="hidden" name="hostname" value="{{ host['hostname'] }}">
                                                <input type="hidden" name="username" value="{{ host['username'] }}">
                                                <input type="hidden" name="password" value="{{ host['password'] }}">
                                                <input type="submit" value="Live Logs" class="btn btn-info">
                                            </form>
                                            {% endif %}
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<!-- Include AdminLTE and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
